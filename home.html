<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Arvo&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div style="text-align: center; font-family: 'Arvo', serif">
        <h1>SpamJam</h1>
        <h3>Naive Bayes spam filtering API using Python and scikit-learn</h3>
      </div>
    </header>

    <div>
      <form action="{{ url_for('predict')}}" method="POST">
        <p style="text-align: center; font-family: 'Arvo', serif">
          Enter Your Message Here
        </p>
        <textarea
          style="display: block; margin-left: auto; margin-right: auto"
          }
          name="message"
          rows="4"
          cols="50"
        ></textarea>
        <br />

        <input
          style="
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: yellow;
            font-family: 'Arvo', serif;
          "
          type="submit"
          value="Predict"
        />
      </form>
    </div>
  </body>
</html>
